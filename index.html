<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>weather app</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/font/all.css" />
    <link rel="stylesheet" href="./climacons/webfont/climacons-font.css" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <header>
          <h1>Weather Update</h1>
        </header>
        <form action="" class="form">
          <label for="location">Enter a location </label>
          <input
            type="text"
            class="location"
            id="location"
            autocomplete="off"
          />
        </form>
        <div class="weather">
          <div class="back"></div>
          <div class="weather__info">
            <div class="weather__icon">
              <img src="" class="climacon cloud sun icon" />
            </div>
            <div class="country__info">
              <h2 class="city__name"></h2>
              <h3 class="current__date"></h3>
            </div>
            <div class="weather__update">
              <div class="temperature">
                <h4 class="temp__value"></h4>
                <i class="climacon celcius icons"></i>
              </div>
              <div class="weather__desc">
                <h5 class="weatherdesc__value"></h5>
              </div>
              <div class="divide">
                <div class="humidity">
                  <h5 class="hum__value"></h5>
                  <i class="climacon thermometer medium-low icons"></i>
                </div>
                <div class="wind__speed">
                  <h5 class="wind__value"></h5>
                  <i class="climacon compass icons"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="./js/app.js"></script>
    <script src="./css/font/all.js"></script>
    <!-- The core Firebase JS SDK is always required and must be listed first -->

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <!-- <script src="/__/firebase/7.19.1/firebase-analytics.js"></script> -->

    <!-- Initialize Firebase -->
    <!-- <script src="/__/firebase/init.js"></script> -->
  </body>
</html>
